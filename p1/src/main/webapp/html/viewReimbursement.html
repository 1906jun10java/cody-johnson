<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/viewReimbursement.css">
	<script src="../js/viewReimbursement.js" type="module"></script>
	<title>Dashboard</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="/dashboard">ERS</a>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="/reimbursement/create" class="nav-link">Create</a>
			</li>
		</ul>
	</div>
	<ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<a id="logOutBtn" class="nav-link" href="#">Log Out</a>
		</li>
	</ul>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
</nav>

<div id="content">
	<div class="row">
		<div class="col">
			<h5>Reimbursement ID:</h5>
		</div>
		<div class="col">
			<p id="id"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Employee:</h5>
		</div>
		<div class="col">
			<p id="employee"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Type:</h5>
		</div>
		<div class="col">
			<p id="type"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Status:</h5>
		</div>
		<div class="col">
			<p id="status"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Amount:</h5>
		</div>
		<div class="col">
			<p id="amount"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Date:</h5>
		</div>
		<div class="col">
			<p id="date"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Description:</h5>
		</div>
		<div class="col">
			<p id="description"></p>
		</div>
	</div>
	<br/>
	<div class="row">
		<div id="receiptImage" class="col">
			<h5>Receipt:</h5>
		</div>
	</div>
</div>
</body>
</html>
