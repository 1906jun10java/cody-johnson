<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/viewReimbursement.css">
	<script src="../js/viewReimbursement.js" type="module"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>Dashboard</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="/dashboard">ERS</a>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a id="profileLink" href="#" class="nav-link">
					My Profile
				</a>
			</li>
			<li class="nav-item">
				<a href="/reimbursement/create" class="nav-link">
					Request Reimbursement
				</a>
			</li>
		</ul>
	</div>
	<ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<a id="logOutBtn" class="nav-link" href="#">Log Out</a>
		</li>
	</ul>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
</nav>

<div id="content">
	<div class="row">
		<div class="col-8">
			<h3 id="id"></h3>
		</div>
		<div class="col-sm-2">
			<button id="rejectBtn" class="btn btn-danger">Reject</button>
		</div>
		<div class="col-sm-2">
			<button id="acceptBtn" class="btn btn-dark">Accept</button>
		</div>
	</div>
	<hr/>
	<div class="row">
		<div class="col">
			<h5>Employee:</h5>
		</div>
		<div class="col">
			<p id="employee"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Type:</h5>
		</div>
		<div class="col">
			<p id="type"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Status:</h5>
		</div>
		<div class="col">
			<p id="status"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Amount:</h5>
		</div>
		<div class="col">
			<p id="amount"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Date:</h5>
		</div>
		<div class="col">
			<p id="date"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Description:</h5>
		</div>
		<div class="col">
			<p id="description"></p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>Receipt:</h5>
		</div>
		<div class="col">
			<button type="button" class="btn btn-sm btn-dark" data-toggle="modal"
			data-target="#imgModal">
				View
			</button>
		</div>
	</div>
</div>

<div class="modal fade" id="imgModal" tabindex="-1" role="dialog"
aria-labelledby="receiptModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Receipt</h5>
				<button type="button" class="close" data-dismiss="modal"
				aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div id="receiptImgDiv" class="modal-body">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm btn-dark"
				data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
